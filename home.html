<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/home.js"></script>
	<link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="js/RadarChart.js"></script>
	

</head>
<body onload="addCountries(); addActivities();">

	<div class="container">
		
		<div class="row nav-header">
			<div class = "col-3 " style="margin-top:1.5%;">
				<a href="index.html" style="text-decoration: none;"><p class="text-left title" id="previous">
				<i class="fa fa-angle-double-left"></i>
				Back to landing page
				</p>
				</a>
			</div>
			<div class = "title col-6">
				<h1> TIME SPENT ANALYSIS </h1>
			</div>
			<div class = "col-3" style="margin-top:1.5%;" >
				<a href="make_own_day.html" style="text-decoration: none;"><p class="title" id="next"><span>
				Build your own day
				<i class="fa fa-angle-double-right"></i></span>
				</p>
				</a>
			</div>
		</div>

		<hr>
		
		<div class="row firstfilters">
		<div class="days btn-group offset-1">
			<button class="daysclass active" id='daysweek' onclick="update();">
				All days
			</button >
			<button class="daysclass" onclick="update();">
				Week days
			</button>
			<button class="daysclass" onclick="update();">
				Weekend
			</button>
		</div>
		
		<div class="countries btn-group offset-3">
			<p id="selectCountry" >
				Select your country
			</p>
			<select id='countries' onchange="changeCountry();update();">
			</select>
		</div>
		</div>

		<br>

		<div class="row">
			<div class = " offset-1">
				<div class="btn-group">
					<button class="gender active" onclick="update();">
						Both
					</button>
					<button class="gender " onclick="update();">
						Male
					</button>
					<button class="gender " onclick="update();">
						Female
					</button>
				</div>
			</div>
			
				<div class="countries btn-group offset-3">
					
<p id="selectCountry" >
						Select the activities
					</p>
					<form>
		  <div class="multiselect">
			<div class="selectBox" onclick="showCheckboxes()">
			
			  <select>
				<option>Select an option</option>
			  </select>
			  <div class="overSelect" id='activities'></div>
			</div>
			<div id="checkboxes">
			  <label for="All_Activities">
				<input type="checkbox" id="All_Activities" onclick='actCheck(this); update();' checked />All activities</label><br>
			</div>
		  </div>
		</form>
		</div>
		

		<div class="row">
			<div class="col-6" id="chart1">
				<p style="font-weight: bold;color: #8faac4;" align="center"> 2000</p>
			</div>
			<div class="col-6" id="chart2">
				<p style="font-weight: bold;color: #8faac4;" align="center"> 2010</p>
			</div>
		</div>

	</div>

    <script type="text/javascript" src="js/script.js"></script>

	<script>
		$(".btn-group > .daysclass").click(function(){
			$(".btn-group > .daysclass").removeClass("active");
			$(this).addClass("active");
		});
		
			$(".btn-group > .gender").click(function(){
			$(".btn-group > .gender").removeClass("active");
			$(this).addClass("active");
		});


		var expanded = false;

		function showCheckboxes() {
			var checkboxes = document.getElementById("checkboxes");
			if (!expanded) {
				checkboxes.style.display = "block";
				expanded = true;
			} else {
				checkboxes.style.display = "none";
				expanded = false;
			}
		}
	</script>
	
</body>

</html>
